<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="/static/css/index.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <style>
        .my-form{
            width: 40%;
        }
    </style>
    <script>
        $(document).ready(function (){
            var hide = function () {
                $(".single").hide();
                $(".multiple").hide();
                $(".completion").hide();
            }
            hide();
            $("#inputState").change(function (){
                var type = $(":selected").val();
                switch (type){
                    case "single choice":
                        hide();
                        $(".single").show();
                        break;
                    case "multiple choice":
                        hide();
                        $(".multiple").show();
                        break;
                    case "completion":
                        hide();
                        $(".completion").show();
                        break;
                }
            });
            var i = 1;
            $(".add-single").click(function (){
                var input = "<input type=\"text\" name=\"single\" class=\"form-control single-inout\" placeholder=\"option"+i+"\" >";
                $(".single-input").append(input);
                i++;
            });
        });

    </script>
</head>
<body>
    <form method="post">
        <div class="form-group my-form">
            <label for="inputState">Question type</label>
            <select id="inputState" name="my_select" class="form-control">
                <option selected>Please select question type</option>
                <option value="single choice">Single choice</option>
                <option value="multiple choice">Multiple choice</option>
                <option value="completion">Completion</option>
            </select>
        </div>

        <div class="content-box">
            <div class="my-form single">
                <div class="single-input">
                    <input type="text" name="single1" class="form-control single-inout" placeholder="single1" >
                    <input type="text" name="single2" class="form-control single-inout" placeholder="single2" >
                </div>
                <div style="text-align: center;">
                    <button type="button" class="btn btn-outline-secondary add-single">Add option</button>
                </div>
            </div>

            <div class="my-form multiple">
                <input type="text" name="multiple" class="form-control" placeholder="multiple">
                <div style="text-align: center;"><button type="button" class="btn btn-outline-secondary">Add option</button></div>
            </div>

            <div class="my-form completion">
                <input type="text" name="completion" class="form-control" placeholder="completion">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button submit" class="btn btn-primary">Add question</button>
        </div>
    </form>
</body>

</html>
