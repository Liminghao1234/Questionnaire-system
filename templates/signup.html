<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="/static/css/signup.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <form class="form-signin" method="post">
        <div class="text-center mb-4">
            <a href="/index">
                <img class="mb-4" src="/static/images/logo.png"  width="72" height="72">
            </a>
            <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
            <label for="inputUsername">Username</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" name="password1" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword2" name="password2" class="form-control" placeholder="Password" required>
            <label for="inputPassword2">Password again</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="agreement" value="1" required> I accept registration
                <a href="" data-toggle="modal" data-target="#exampleModalLong">agreement</a>
            </label>
        </div>
        {%if erro%}
        <div id="myAlert" class="alert alert-danger">
            {{erro}}
            <a href="#" class="close" data-dismiss="alert">&times;</a>
        </div>
        {%endif%}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2021-2022</p>
    </form>
    <!--modal-->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Agreement</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
