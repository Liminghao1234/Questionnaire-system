<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="/static/css/index.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <!--导航栏-->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="navbar-brand" href="/index">
            <img alt="Brand" class="logo-img" src="/static/images/logo.png">
        </a>
        <h3 class="my-0 mr-md-auto font-weight-normal">Meow</h3>
        <span class="logo-span" style="font-size: 13px; margin-left: 110px; color: rgb(96, 98, 102);">——Free Online Questionnaire System </span>
        <a class="btn btn-outline-primary login-btn" href="/login">Log in</a>
        <a class="btn btn-outline-primary signup-btn" href="/signup">Sign up</a>
    </div>

    <div class="container">
        <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- //底部小指标 -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <!-- //幻灯片放映 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img width="100%" height="auto" src="/static/images/4.jpg" alt="Los Angeles">
                </div>
                <div class="carousel-item">
                    <img width="100%" height="auto" src="/static/images/6.jpg" alt="Chicago">
                </div>
                <div class="carousel-item">
                    <img width="100%" height="auto" src="/static/images/11.jpg" alt="New York">
                </div>

            </div>
            <!-- //左右箭头 -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

</body>
</html>
